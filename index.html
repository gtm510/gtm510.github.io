<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="quizzes-container">
    <h1>後藤三城 クイズ</h1>
    <div class="quiz-container">
      <h2>第1問</h2>
      <div>
        <p>後藤三城の誕生日はいつ？</p>
      </div>
      <form id="quiz-1">
        <input name="answer" type="radio" value="a">7月3日</input>
        <input name="answer" type="radio" value="b">12月18日</input>
        <input name="answer" type="radio" value="c">3月25日</input>
      </form>
      <button class="btn" type="button" onclick="answerQuiz1();">回答する</button>
    </div>
    <div class="quiz-container">
      <h2>第2問</h2>
      <div>
        <p>後藤三城が好きな食べ物は？</p>
      </div>
      <form id="quiz-2">
        <input name="answer" type="radio" value="a">アイスクリーム</input>
        <input  name="answer" type="radio" value="b">カレーライス</input>
        <input name="answer" type="radio" value="c">寿司</input>
      </form>
      <button class="btn" type="button"  onclick="answerQuiz2();">回答する</button>
    </div>
    <div class="quiz-container">
      <h2>第3問</h2>
      <div>
        <p>後藤三城が好きな動物は？</p>
      </div>
      <form id="quiz-3">
        <input name="answer" type="radio" value="a">モグラ</input>
        <input name="answer" type="radio" value="b">ウサギ</input>
        <input name="answer" type="radio" value="c">ネコ</input>
      </form>
      <button class="btn" type="button" onclick="answerQuiz3();">回答する</button>  
    </div>
    <div id="score-container">
      <p id="score-message"></p>
    </div>
    <button class="btn-score" type="button" onclick="showScore();">合計得点を見る</button>
  </div>
<script src="index.js"></script>
</body>
</html>
